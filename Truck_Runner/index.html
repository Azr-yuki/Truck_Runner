<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truck Runner</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <!-- Add this right after body tag -->
  <div id="auth-container" style="position: absolute; top: 10px; right: 10px; z-index: 100;">
    <div id="user-profile" style="display: none;">
      <img id="userPhoto" src="" alt="Profile" style="width: 32px; height: 32px; border-radius: 50%;">
      <span id="userName"></span>
    </div>
    <button id="signInBtn">Sign In</button>
    <button id="signOutBtn" style="display: none;">Sign Out</button>
  </div>
  
  <div class="loop-wrapper" id="loop-wrapper">
    <!-- Background elements -->
    <div class="mountain"></div>
    <div class="hill"></div>
    <div class="tree"></div>
    <div class="tree"></div>
    <div class="tree"></div>

    <!-- Obstacles -->
    <div id="obstacles-container"></div>

    <!-- Truck -->
    <div class="truck-wrapper" id="truck-wrapper">
      <div class="truck"></div>
      <div class="wheels"></div>
    </div>

    <!-- Score -->
    <div id="score">Score: 0</div>

    <!-- Overlay / Banana API -->
    <div id="overlay">
      <h1>Truck Runner</h1>
      <p>Dodge debris on the road!</p>
      <button id="startBtn">Start Game</button>
    </div>
  </div>
   <!-- Update the script imports -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } 
    from 'https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js';
    import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.5.2/firebase-analytics.js';
  </script>
  <script src="game.js" type="module"></script>
s
  <script src="game.js"></script>
</body>

</html>
