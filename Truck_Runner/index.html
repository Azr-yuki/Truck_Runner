<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truck Runner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Auth UI -->
  <div id="auth-container" style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
    <button id="auth-button" class="auth-btn">Sign In</button>
    <div id="user-info" style="display: none; color: white; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px;">
      <img id="user-avatar" style="width: 32px; height: 32px; border-radius: 50%;" />
      <span id="user-name"></span>
    </div>
  </div>

  <div class="loop-wrapper" id="loop-wrapper">
    <!-- Background elements -->
    <div class="mountain"></div>
    <div class="hill"></div>
    <div class="tree"></div>
    <div class="tree"></div>
    <div class="tree"></div>

    <!-- Obstacles -->
    <div id="obstacles-container"></div>

    <!-- Truck -->
    <div class="truck-wrapper" id="truck-wrapper">
      <div class="truck"></div>
      <div class="wheels"></div>
    </div>

    <!-- Score -->
    <div id="score">Score: 0</div>

    <!-- Overlay -->
    <div id="overlay">
      <h1>Truck Runner</h1>
      <p>Dodge debris on the road!</p>
      <button id="startBtn">Start Game</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.5.2/firebase-analytics.js"></script>
  
  <!-- Game Script -->
  <script type="module" src="game.js"></script>
</body>
</html>
